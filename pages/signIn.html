<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sign In</title>
    <link rel="stylesheet" href="../styles/all.min.css">
    <link rel="stylesheet" href="../styles/normalize.css">

    <link rel="stylesheet" href="../styles/sign-in.css">
    <link rel="stylesheet" href="../styles/sign-up.css">
    
</head>

<body >
    <div class="container">
        <div class="sign-container">
            <div class="logo">
                <img src="../images/quiz-logo.webp" alt="quiz">
            </div>
            <div class="sign-text">

            </div>
            <form id="form" method="post">
                <i class="fa-solid fa-envelope"></i>
                <input  type="email" name="email" placeholder="Email" id="email" pattern="[a-z0-9A-Z]{3,}@gmail.com"
                    required>
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="password" name="password" placeholder="Password" class="password" required>
                    <span id="error"></span>
                <input type="submit" value="Sign In" id="submit">
            </form>
        </div>
    </div>
    <script src="../scripts/jquery-3.7.1.min.js"></script>
    <script src="../scripts/sign-in.js"></script>
    <script src="../scripts/all.min.js"></script>
</body>

</html>
